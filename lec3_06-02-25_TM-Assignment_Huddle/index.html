<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- font1-Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Caveat:wght@400..700&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font2-Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <title>Huddle</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-header">
            <div class="nav-title">
                <img src="logo.svg" />
            </div>
            <div class="nav-btn">
                <button class="navbtn">Try It Free</button>
            </div>
        </div>
    </nav>
    <div class="banner-component">
        <div class="banner-header">
            <h1>Build The Community Your Fans Will Love</h1>
        </div>
        <div class="banner-text">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does
                your audience. Create connections with your users as you engage in genuine discussion.</p>
        </div>
        <div class="banner-btn">
            <button>Get Started For Free</button>
        </div>
    </div>
    <div class="mock-screen-component">
        <img src="screen-mockups.svg" />
    </div>
    <div class="figure-component">
        <div class="communities-comp">
            <img class="fig-img" src="./icon-communities.svg">
            <h1 class="fig-tag"> 1.4k+</h1>
            <p class="para-tag">Communities Formed</p>
        </div>
        <div class="message-comp">
            <img class="fig-img" src="./icon-messages.svg">
            <h1 class="fig-tag"> 2.7m+</h1>
            <p class="para-tag">Messages Sent</p>
        </div>
    </div>
    <div class="wave-component">
        <div class="wave">
        </div>
    </div>

</body>

</html>
